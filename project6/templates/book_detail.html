<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>{{ book.title }}</title>
</head>
<body>
    <div class="container mt-5">
        <h1>{{ book.title }}</h1>
        <p>Kategoriya: {{ book.category.name }}</p>
        <p>Janr: {{ book.genre }}</p>
        <p>Nashr sanasi: {{ book.publication_date }}</p>
        <p>ISBN: {{ book.isbn }}</p>
        <p>Qisqacha ma'lumot: {{ book.summary }}</p>
        <a href="{% url 'index' %}">Bosh sahifaga qaytish</a>
    </div>
</body>
</html>
